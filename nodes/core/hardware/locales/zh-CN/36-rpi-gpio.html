<script type="text/x-red" data-help-name="rpi-gpio in">
    <p>这是一个用来读取树莓派通用IO输入的节点. 他根据树莓派的通用IO的输入，会生成一条包含了0或者1的<b>msg.payload</b>消息。他需要树莓派通用IO命令才能工作。</p>
    <p>你可能还需要使能输入的拉高电阻或者拉低电阻。</p>
    <p>消息中的<b>msg.topic</b>字段，包含<i>pi/{引脚编号}</i></p>
    <p>需要RPi.GPIO python库（版本 0.5.8，或者更高)才能正常工作。</p>
	<p><b>注意:</b> 这个节点使用了连接器P1的实际物理引脚编号，以便于更容易的定位引脚编号。</p>
</script>
    
<script type="text/x-red" data-help-name="rpi-gpio out">
    <p>这是一个树莓派的通用IO输出节点。节点的期望输入是包含了0或者1（或者true和false）的<b>msg.payload</b>。并且它需要通用IO命令才能工作</p>
    <p>这个节点将会按照输入的数值来设定物理引脚的电平高低。</p>
    <p>部署时的初始值可以是1，也可以是0.</p>
    <p>当使用PWM模式的时候，期望的输入则是0-100之间的数字。</p>
    <p>需要RPi.GPIO python库（版本 0.5.8，或者更高)才能正常工作。</p>
    <p><b>注意:</b> 这个节点使用了连接器P1的实际物理引脚编号，以便于更容易的定位引脚编号。</p>
</script>
<script type="text/x-red" data-help-name="rpi-mouse">
    <p>这是一个读取树莓派鼠标按键状态的节点。需要一个USB接口的鼠标才能工作</p>
    <p>当鼠标的按键按下时，将会发出一个 <b>msg.payload</b> 为1的消息，释放时发出一个<b>msg.payload</b> 为0的消息</p>
    <p>并且还会设置 <b>msg.button</b> 为按钮的编号
    <ul><li>1 = 左键</li><li>2 = 右键</li><li>4 = 中键</li></ul>
    这样的话，你就可以处理各种组合按键的情况</p>
    <p>另外，<b>msg.topic</b>会被设置为<i>pi/mouse</i>.</p>
</script>
