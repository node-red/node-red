<script type="text/x-red" data-help-name="switch">
    <p>一个简单的函数节点，用来根据每条消息的属性分发消息。</p>
    <p>当消息到达时，节点会检查消息的属性是否符合预先定义的每一条规则。然后对于每一条匹配的规则，都会发送这条</p>
    <p>Note: 如果选择了<i>否则</i>规则，那么这个规则表示不符合前面“任何一个”规则。
</script>
