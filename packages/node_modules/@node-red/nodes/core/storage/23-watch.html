<script type="text/html" data-template-name="watch">
    <div class="form-row node-input-filename">
         <label for="node-input-files"><i class="fa fa-file"></i> <span data-i18n="watch.label.files"></span></label>
         <input id="node-input-files" type="text" tabindex="1" data-i18n="[placeholder]watch.placeholder.files">
         <!-- added to enable context type setup -->
         <input type="hidden" id="node-input-filesType">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-recursive" style="display:inline-block; width:auto; vertical-align:top;">
        <label for="node-input-recursive" style="width:70%;"> <span data-i18n="watch.label.recursive"></span></label>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
     <div id="node-input-tip" class="form-tips"><span data-i18n="watch.tip"></span></div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('watch',{
        category: 'storage',
        defaults: {
            name: {value:""},
            files: {value:"",required:true,
            label:RED._("node-red:watch.label.files")},
            // property added to enable context type setup
            filesType: {value: "str"},
            recursive: {value: ""},
            // property added to enable number of inputs change
            inputs: {value:0}
        },
        color:"BurlyWood",
        inputs: 0,
        outputs:1,
        icon: "watch.svg",
        label: function() {
            return this.name||this.files||this._("watch.watch");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        // function added to enable context type setup
        oneditprepare: function() {
            $("#node-input-files").typedInput({
                default: 'str',
                types: ['str','env','msg'],
                typeField: $("#node-input-filesType")
            });
        },
        // function added to set node input number
        oneditsave: function() {
            // if controlled by msg there has to be a input
            this.inputs = $("#node-input-files").typedInput("type") === "msg" ? 1 : 0; 
            return; 
        }
    });
</script>
