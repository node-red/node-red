<script type="text/html" data-help-name="http in">
    <p>Vytvára HTTP koncový bod na tvorbu webových služieb.</p>
    <h3>Výstupy</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>Pre požiadavku GET obsahuje objekt s parametrami dotazu.
            Inak obsahuje telo HTTP požiadavky.</dd>
        <dt>req<span class="property-type">object</span></dt>
        <dd>Objekt HTTP požiadavky. Tento objekt obsahuje viacero vlastností, ktoré
            poskytujú informácie o požiadavke.
            <ul>
             <li><code>body</code> - telo prichádzajúcej požiadavky. Formát
                 závisí od typu požiadavky.</li>
             <li><code>headers</code> - objekt obsahujúci hlavičky HTTP požiadavky.</li>
             <li><code>query</code> - objekt obsahujúci parametre dotazu.</li>
             <li><code>params</code> - objekt obsahujúci parametre trasy.</li>
             <li><code>cookies</code> - objekt obsahujúci cookies požiadavky.</li>
             <li><code>files</code> - ak je povolené v node, objekt obsahujúci
                 súbory nahraté v rámci požiadavky POST.</li>
            </ul>
        </dd>
        <dt>res<span class="property-type">object</span></dt>
        <dd>Objekt HTTP odpovede. Túto vlastnosť by ste nemali používať priamo;
            node <code>HTTP Response</code> dokumentuje, ako odpovedať na požiadavku.
            Táto vlastnosť musí zostať pripojená k správe odovzdávanej odpovednému node.</dd>
    </dl>
    <h3>Podrobnosti</h3>
    <p>Tento node počúva na nakonfigurovanej ceste pre požiadavky určitého typu.
       Cesta môže byť úplne špecifikovaná, napríklad <code>/user</code>, alebo
       môže obsahovať pomenované parametre akceptujúce ľubovoľnú hodnotu, napríklad <code>/user/:name</code>.
       Pri použití pomenovaných parametrov je ich hodnota v požiadavke dostupná cez <code>msg.req.params</code>.</p>
    <p>Pre požiadavky obsahujúce telo, ako napríklad POST alebo PUT, je obsah
       dostupný ako <code>msg.payload</code>.</p>
    <p>Ak je možné určiť typ obsahu požiadavky, telo sa analyzuje na
       vhodný typ. Napríklad <code>application/json</code> sa prevedie na
       JavaScriptový objekt.</p>
    <p><b>Poznámka:</b> Tento node sám o sebe neodosiela odpoveď. Flow
       musí obsahovať node HTTP Response, aby bolo možné požiadavku ukončiť.</p>
</script>

<script type="text/html" data-help-name="http response">
    <p>Odosiela odpovede na požiadavky prijaté od node HTTP Input.</p>

    <h3>Vstupy</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>Telo odpovede.</dd>
        <dt class="optional">statusCode <span class="property-type">number</span></dt>
        <dd>Ak je nastavené, použije sa ako stavový kód odpovede. Predvolené: 200.</dd>
        <dt class="optional">headers <span class="property-type">object</span></dt>
        <dd>Ak je nastavené, poskytne HTTP hlavičky zahrnuté do odpovede.</dd>
        <dt class="optional">cookies <span class="property-type">object</span></dt>
        <dd>Ak je nastavené, umožňuje nastaviť alebo zmazať cookies.</dd>
    </dl>
    <h3>Podrobnosti</h3>
    <p><code>statusCode</code> a <code>headers</code> môžu byť tiež nastavené
    priamo v node. Ak je vlastnosť nastavená v node, nemôže byť prepísaná
    vlastnosťou v správe.</p>
    <h4>Práca s cookies</h4>
    <p>Vlastnosť <code>cookies</code> musí byť objektom párov názov/hodnota.
    Hodnota môže byť buď reťazec (nastaví cookie s predvolenými možnosťami),
    alebo objekt možností.</p>
    <p>Nasledujúci príklad nastaví dve cookies – jednu s názvom <code>name</code> a
    hodnotou <code>nick</code>, druhú s názvom <code>session</code>,
    hodnotou <code>1234</code> a expirujúcou za 15 minút.</p>
    <pre>
msg.cookies = {
    name: 'nick',
    session: {
        value: '1234',
        maxAge: 900000
    }
}</pre>
    <p>Platné možnosti zahŕňajú:</p>
    <ul>
    <li><code>domain</code> - (String) doménové meno pre cookie</li>
    <li><code>expires</code> - (Date) dátum expirácie v GMT. Ak nie je špecifikovaný alebo nastavený na 0, vytvorí session cookie</li>
    <li><code>maxAge</code> - (String) expirácia ako relatívny čas v milisekundách</li>
    <li><code>path</code> - (String) cesta pre cookie. Predvolene /</li>
    <li><code>value</code> - (String) hodnota cookie</li>
    </ul>
    <p>Na zmazanie cookie nastavte jej <code>value</code> na <code>null</code>.</p>

</script>
