<script type="text/html" data-template-name="stdin r">
    <div class="form-row">
        <label for="node-input-name"><span>Name</span></label>
        <input type="text" id="node-input-name" placeholder="stdin">
    </div>
    <div class="form-row">
        <label for="node-input-numMessages"><span>Number of messages</span></label>
        <input type="text" id="node-input-numMessages" placeholder="# messages">
    </div>
    <div class="form-row">
        <label for="node-input-nodeType"> <span>Node Type</span></label>
        <select id="node-input-nodeType" style="width: 100%;">
            <option value="buyer config">Buyer</option>
            <option value="seller config">Seller</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-selectedNode"> <span>Selected Node</span></label>
        <input type="hidden" id="node-input-selectedNode" />
        <input type="text" id="node-input-selectedNodeDisplay" placeholder="No node selected" readonly disabled>
        <button type="button" id="node-input-selectNode-btn" class="red-ui-button" style="margin-left: 5px; background-color: #489cb5; color: white;">
            Select node
        </button>
        <button type="button" id="node-input-clearNode-btn" class="red-ui-button" style="margin-left: 5px;" title="Clear selection">
            Clear
        </button>
    </div>
    <!--<div class="form-row">
        <label for="node-input-selectedNode"> <span>Selected Node</span></label>
        <input type="text" id="node-input-selectedNode" placeholder="Select a node">
        <button type="button" id="node-input-selectNode-btn" class="red-ui-button" style="margin-left: 5px;">
            Select node
        </button>
    </div>-->
</script>

<script type="text/javascript">
    RED.nodes.registerType('stdin r', {
        category: 'Neuron',
        color: '#1DA665',
        defaults: {
            name: { value: "" },
            numMessages: { value: 10 },
            selectedNode: { value: "", required: true },
            nodeType: { value: "buyer config" }
        },
        inputs: 1,
        outputs: 1,
        icon: "heartbeat.svg",
        label: function() {
            return this.name || "stdin";
        },
        oneditprepare: function() {
            const node = this;
            const selectedNodeInput = $('#node-input-selectedNode');
            const selectedNodeDisplayInput = $('#node-input-selectedNodeDisplay');               
            // Add custom styles
            $('<style>')
                .text(`
                    .buyer-node-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-bottom: 10px;
                    }
                    .buyer-node-table th {
                        padding: 8px;
                        text-align: left;
                        border-bottom: 2px solid #ddd;
                        font-weight: bold;
                    }
                    .buyer-node-table td {
                        padding: 8px;
                        border-bottom: 1px solid #ddd;
                        vertical-align: middle;
                    }
                    .buyer-node-table tr:hover {
                        background-color: #f5f5f5;
                        color: black;
                        cursor: pointer;
                    }
                    .buyer-node-table .select-btn {
                        padding: 4px 8px;
                        background-color: #1DA665;
                        color: black;
                        border: none;
                        border-radius: 3px;
                        cursor: pointer;
                        opacity: 0;
                        transition: opacity 0.2s;
                    }
                    .buyer-node-table tr:hover .select-btn {
                        opacity: 1;
                    }
                    .buyer-node-table .select-btn:hover {
                        background-color: #189c5a;
                    }
                    .buyer-node-table .node-name {
                        font-weight: 500;
                    }
                    .buyer-node-table .node-type {
                        color: #666;
                        font-size: 0.9em;
                    }
                `)
                .appendTo('head');
            
            // Function to update the input field with selected node info
            function updateNodeInput(nodeId, nodeName) {
                selectedNodeInput.val(nodeId);
                selectedNodeDisplayInput.val(nodeName);
                // $('#node-input-selectedNode').val(nodeId);
            }

            $('#node-input-clearNode-btn').click(function () {
                console.log('Clear node button clicked'); // Debug log
                selectedNodeInput.val('');
                selectedNodeDisplayInput.val('No node selected');
            });

            // Set initial value if exists
            if (node.selectedNode) {
                const selectedNode = RED.nodes.node(node.selectedNode);
                if (selectedNode) {
                    updateNodeInput(selectedNode.id, selectedNode.name || selectedNode.id);
                }
            }
            // Set initial node type
            if (node.nodeType) {
                $('#node-input-nodeType').val(node.nodeType);
            }

            // Handle the search button click
            $('#node-input-selectNode-btn').click(function() {
                const selectedType = $('#node-input-nodeType').val();
                const dialog = $('<div>').dialog({
                    title: `Select ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} Node`,
                    width: 600,
                    height: 400,
                    modal: true,
                    buttons: [
                        {
                            text: "Cancel",
                            click: function() {
                                $(this).dialog("close");
                            }
                        }
                    ]
                });

                // Create a table to show available nodes
                const table = $('<table>').addClass('buyer-node-table');
                const thead = $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text("Name").css('width', '70%'),
                        $('<th>').text("Type").css('width', '20%'),
                        $('<th>').css('width', '10%')
                    )
                );
                table.append(thead);

                const tbody = $('<tbody>');
                
                // Find all nodes of selected type in the workspace and sort them by name
                const nodes = [];
                RED.nodes.eachNode(function(n) {
                    if (n.type === selectedType) {
                        nodes.push(n);
                    }
                });
                
                // Sort nodes by name
                nodes.sort((a, b) => {
                    const nameA = (a.name || a.id).toLowerCase();
                    const nameB = (b.name || b.id).toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                // Add sorted nodes to table
                nodes.forEach(function(n) {
                    const row = $('<tr>').append(
                        $('<td>').addClass('node-name').text(n.name || n.id),
                        $('<td>').addClass('node-type').text(n.type),
                        $('<td>').append(
                            $('<button>')
                                .addClass('select-btn')
                                .text('Select')
                                .click(function(e) {
                                    e.stopPropagation();
                                    updateNodeInput(n.id, n.name || n.id);
                                    dialog.dialog("close");
                                })
                        )
                    );
                    
                    // Add click handler for the entire row
                    row.click(function() {
                        updateNodeInput(n.id, n.name || n.id);
                        dialog.dialog("close");
                    });
                    
                    tbody.append(row);
                });

                table.append(tbody);
                dialog.append(table);

            
            });

            // Make the input field read-only
            selectedNodeInput.prop('readonly', true);
        },
        oneditsave: function() {
            this.nodeType = $('#node-input-nodeType').val();
        }
    });
</script>

<script type="text/x-red" data-help-name="stdin r">
    <p>A node that reads input messages from the STDIN Hedera topic of a selected device.</p>
    
    <h3>Overview</h3>
    <p>The Stdin Read node retrieves messages from the STDIN topic (topic[0]) of a selected buyer or seller device. This is analogous to reading from stdin in traditional UNIX systems, but implemented over Hedera blockchain topics.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>any <span class="property-type">any</span></dt>
        <dd>Any input message triggers the node to read from the device's STDIN topic. The input payload is not used.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>An array containing the latest messages retrieved from the device's STDIN topic</dd>
    </dl>
    
    <h3>Configuration</h3>
    <ul>
        <li><b>Name</b>: Optional name for the node</li>
        <li><b>Number of messages</b>: How many recent messages to retrieve (default: 10)</li>
        <li><b>Node Type</b>: Select between "Buyer" or "Seller" to filter available nodes</li>
        <li><b>Selected Node</b>: Choose the specific buyer or seller device to read from</li>
    </ul>
    
    <h3>Message Retrieval</h3>
    <ul>
        <li><b>Source Topic</b>: Reads from the device's STDIN topic (topics[0])</li>
        <li><b>Message Count</b>: Configurable number of recent messages</li>
        <li><b>Starting Point</b>: Always starts from message sequence 1</li>
        <li><b>Format</b>: Returns messages as received from Hedera topic</li>
    </ul>
    
    <h3>Use Cases</h3>
    <ul>
        <li>Reading input commands or data sent to a device</li>
        <li>Polling for new instructions or configuration updates</li>
        <li>Retrieving queued input messages for processing</li>
        <li>Monitoring incoming requests or signals</li>
    </ul>
    
    <h3>Trigger Behavior</h3>
    <p>The node reads messages each time it receives an input. Common trigger patterns:</p>
    <ul>
        <li><b>Manual Trigger</b>: Using inject nodes for on-demand reading</li>
        <li><b>Periodic Trigger</b>: Using interval inject nodes for polling</li>
        <li><b>Event-driven</b>: Triggering based on other node outputs</li>
        <li><b>Conditional Reading</b>: Based on specific conditions or states</li>
    </ul>
    
    <h3>Output Format</h3>
    <p>The output payload contains an array of message objects from Hedera:</p>
    <pre>
{
    "payload": [
        {
            "consensusTimestamp": "1234567890.123456789",
            "validStart": "1234567890.123456789", 
            "message": "base64_encoded_content",
            "runningHash": "hash_value",
            "sequenceNumber": 1
        },
        // ... more messages
    ]
}
    </pre>
    
    <h3>Status Indicators</h3>
    <ul>
        <li><span style="color:green">●</span> initialized for [node]: Ready to read messages</li>
        <li><span style="color:blue">●</span> sending...: Reading operation in progress</li>
        <li><span style="color:green">●</span> [time] received [count] messages from topic [id]: Successfully read messages</li>
        <li><span style="color:red">●</span> no node selected: Configuration error</li>
        <li><span style="color:red">●</span> init failed: Hedera service initialization failed</li>
        <li><span style="color:red">●</span> error: Failed to read messages</li>
    </ul>
    
    <h3>Prerequisites</h3>
    <ul>
        <li>Selected device must be deployed and initialized</li>
        <li>Device must have valid Hedera account and topics</li>
        <li>Hedera credentials must be properly configured</li>
        <li>Device information must be persisted in the local file system</li>
        <li>STDIN topic must exist and be accessible</li>
    </ul>
    
    <h3>Message Processing</h3>
    <ul>
        <li><b>Decoding</b>: Messages are typically base64-encoded and may need decoding</li>
        <li><b>Parsing</b>: Message content often contains JSON that needs parsing</li>
        <li><b>Ordering</b>: Messages are returned in sequence order from Hedera</li>
        <li><b>Filtering</b>: Consider filtering by timestamp or content as needed</li>
    </ul>
    
    <h3>Performance Considerations</h3>
    <ul>
        <li>Reading many messages can be slow - adjust message count accordingly</li>
        <li>Frequent polling can impact Hedera network costs</li>
        <li>Consider caching or state management for efficiency</li>
        <li>Monitor for rate limiting from Hedera network</li>
    </ul>
    
    <h3>Related Nodes</h3>
    <ul>
        <li><b>stdin w</b>: Write input messages to another device's STDIN topic</li>
        <li><b>stdout w</b>: Write output messages to a device's STDOUT topic</li>
        <li><b>stderr w</b>: Write error messages to a device's STDERR topic</li>
    </ul>
</script>
