<script type="text/html" data-help-name="neuron-gpt">
    <p><strong>NeuronGPT - AI Assistant for Neuron Software</strong></p>

    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The user's question or message</dd>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>

        <dt>context <span class="property-type">object</span></dt>
        <dd>Additional context and links</dd>
    </dl>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>Name:</strong> A name for this node</li>
        <li><strong>OpenAI API Key:</strong> Your OpenAI API key (starts with 'sk-')</li>
        <li><strong>Enable Web Search:</strong> Allow the AI to search the web for current Node-RED information</li>

    </ul>
    
    <h3>Features</h3>
    <ul>
        <li>Context-aware responses about Neuron software</li>
        <li>Web search for current Node-RED information</li>
        <li>Integrated with Node-RED flows</li>
        <li>Smart filtering to focus on relevant topics</li>
    </ul>
    
    <h3>Usage</h3>
    <p>Send any text message to this node, and it will respond with AI-generated help about your Neuron application, Node-RED, or the Neuron SDK.</p>
