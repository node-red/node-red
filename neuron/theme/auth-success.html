<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Authentication Success - Neuron Co-Pilot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1D1D1D;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .message {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
        }
        
        .close-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .close-btn:hover {
            background: #0056b3;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">üîê</div>
        <div class="title">Authentication Successful!</div>
        <div class="message">
                                    You have been successfully authenticated with Neuron Co-Pilot.<br>
                        This window will close automatically and you can start chatting.
        </div>
        
        <div class="status" id="status">
            Processing authentication...
        </div>
        
        <button class="close-btn" onclick="closeWindow()">Close Window</button>
    </div>

    <script>
        // Parse URL parameters to extract tokens
        function parseTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Check both query parameters and hash for tokens
            const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            const tokenType = urlParams.get('token_type') || hashParams.get('token_type');
            const expiresIn = urlParams.get('expires_in') || hashParams.get('expires_in');
            
            return { accessToken, refreshToken, tokenType, expiresIn };
        }
        
        // Store tokens in localStorage
        function storeTokens(tokens) {
            try {
                if (tokens.accessToken) {
                    localStorage.setItem('chat-token', tokens.accessToken);
                    console.log('‚úÖ [AUTH] Access token stored');
                }
                
                if (tokens.refreshToken) {
                    localStorage.setItem('refresh-token', tokens.refreshToken);
                    console.log('‚úÖ [AUTH] Refresh token stored');
                }
                
                if (tokens.tokenType) {
                    localStorage.setItem('token-type', tokens.tokenType);
                    console.log('‚úÖ [AUTH] Token type stored');
                }
                
                if (tokens.expiresIn) {
                    const expiresAt = Date.now() + (parseInt(tokens.expiresIn) * 1000);
                    localStorage.setItem('token-expires-at', expiresAt);
                    console.log('‚úÖ [AUTH] Token expiry stored:', new Date(expiresAt).toLocaleString());
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå [AUTH] Error storing tokens:', error);
                return false;
            }
        }
        
        // Update status display
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }
        }
        
        // Close window and notify parent
        function closeWindow() {
            // Notify parent window that authentication is complete
            if (window.opener) {
                window.opener.postMessage('authentication-complete', '*');
            }
            
            // Close this window
            window.close();
        }
        
        // Main authentication handling
        async function handleAuthentication() {
            try {
                updateStatus('Extracting authentication tokens...', 'info');
                
                const tokens = parseTokens();
                console.log('üîê [AUTH] Parsed tokens:', {
                    hasAccessToken: !!tokens.accessToken,
                    hasRefreshToken: !!tokens.refreshToken,
                    tokenType: tokens.tokenType,
                    expiresIn: tokens.expiresIn
                });
                
                if (!tokens.accessToken) {
                    updateStatus('‚ùå No access token found in URL. Authentication may have failed.', 'error');
                    return;
                }
                
                updateStatus('Storing authentication tokens...', 'info');
                
                const storeSuccess = storeTokens(tokens);
                if (!storeSuccess) {
                    updateStatus('‚ùå Failed to store authentication tokens.', 'error');
                    return;
                }
                
                updateStatus('‚úÖ Authentication tokens stored successfully!\n\nAccess Token: ' + 
                           tokens.accessToken.substring(0, 20) + '...\n' +
                           'Token Type: ' + (tokens.tokenType || 'Bearer') + '\n' +
                           'Expires In: ' + (tokens.expiresIn || 'Unknown') + ' seconds', 'success');
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    updateStatus('Closing window automatically...', 'info');
                    setTimeout(closeWindow, 1000);
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå [AUTH] Authentication handling error:', error);
                updateStatus('‚ùå Error during authentication: ' + error.message, 'error');
            }
        }
        
        // Start authentication handling when page loads
        document.addEventListener('DOMContentLoaded', handleAuthentication);
        
        // Also try to handle if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleAuthentication);
        } else {
            handleAuthentication();
        }
    </script>
</body>
</html>
