<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuronGPT Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1D1D1D;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .auth-container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .auth-icon {
            margin-bottom: 20px;
        }
        
        .auth-icon svg {
            width: 48px;
            height: 48px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .auth-message {
            color: #a0aec0;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .auth-status {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .auth-status.success {
            background: rgba(104, 211, 145, 0.1);
            border: 1px solid rgba(104, 211, 145, 0.3);
            color: #68d391;
        }
        
        .auth-status.error {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid rgba(252, 129, 129, 0.3);
            color: #fc8181;
        }
        
        .auth-button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-button:hover {
            background: #2c5aa0;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-icon">
            <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
                <path d="M116.736 373.991C116.736 373.991 117.296 250.322 188.729 231.521C289.649 204.96 297.03 397.603 398.286 371.564C482.834 349.821 483.029 229 483.029 229" stroke="white" stroke-width="40.6992" stroke-linecap="square"/>
            </svg>
        </div>
        
        <div id="auth-content">
            <div class="auth-title">Authenticating...</div>
            <div class="auth-message">Please wait while we complete your authentication.</div>
            <div class="auth-status success">
                <span class="spinner"></span>
                Processing authentication...
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Check if this is a popup window
        const isPopup = window.opener && !window.opener.closed;

        // Handle authentication result
        async function handleAuthResult() {
            if (error) {
                showError(`Authentication failed: ${errorDescription || error}`);
                return;
            }

            if (!code) {
                showError('No authorization code received');
                return;
            }

            try {
                // Exchange code for token
                const response = await fetch('/api/auth/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.access_token) {
                    // Store token in localStorage
                    localStorage.setItem('neuron-auth-token', data.access_token);
                    localStorage.setItem('neuron-user-info', JSON.stringify(data.user));
                    localStorage.setItem('neuron-token-expiry', (Date.now() + (60 * 60 * 1000)).toString());
                    
                    showSuccess('Authentication successful!');
                    
                    // Send message to parent window if this is a popup
                    if (isPopup) {
                        window.opener.postMessage({
                            type: 'AUTH_SUCCESS',
                            token: data.access_token,
                            user: data.user
                        }, window.opener.location.origin);
                        
                        // Close popup after a short delay
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    }
                } else {
                    throw new Error('No access token received');
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                showError(`Authentication failed: ${error.message}`);
            }
        }

        // Show success message
        function showSuccess(message) {
            const content = document.getElementById('auth-content');
            content.innerHTML = `
                <div class="auth-title">Success!</div>
                <div class="auth-message">${message}</div>
                <div class="auth-status success">
                    ✅ Authentication completed successfully
                </div>
                ${!isPopup ? '<button class="auth-button" onclick="window.close()">Close</button>' : ''}
            `;
        }

        // Show error message
        function showError(message) {
            const content = document.getElementById('auth-content');
            content.innerHTML = `
                <div class="auth-title">Authentication Failed</div>
                <div class="auth-message">${message}</div>
                <div class="auth-status error">
                    ❌ ${message}
                </div>
                <button class="auth-button" onclick="window.close()">Close</button>
            `;
        }

        // Start authentication process when page loads
        window.addEventListener('load', handleAuthResult);
    </script>
</body>
</html>
